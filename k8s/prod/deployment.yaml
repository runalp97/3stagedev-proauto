apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-prod
  labels:
    app: flask-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-prod
  template:
    metadata:
      labels:
        app: flask-prod
    spec:
      containers:
        - name: flask-container
          image: flaskapp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
            - name: APP_ENV
              value: "Prod"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
